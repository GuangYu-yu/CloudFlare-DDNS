name: 构建可执行程序

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 安装shc编译器
      run: |
        sudo apt-get update
        sudo apt-get install -y shc
        
    - name: 编译wrapper脚本
      run: |
        shc -f wrapper.sh -o cf-ddns
        chmod +x cf-ddns
        
    - name: 打包成品
      run: |
        mkdir -p dist
        cp cf-ddns dist/
        
    - name: 上传构建结果
      uses: actions/upload-artifact@v3
      with:
        name: cf-ddns-bin
        path: dist/
