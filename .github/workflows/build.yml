name: 构建可执行程序

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 安装shc编译器
      run: |
        sudo apt-get update
        sudo apt-get install -y shc
        
    - name: 合并并编译脚本
      run: |
        # 创建临时合并文件
        {
          echo '#!/bin/bash'
          echo 'case "$1" in'
          echo '  "start") shift; . ./start_ddns.sh "$@" ;;'
          echo '  "push") shift; . ./cf_push.sh "$@" ;;'
          echo '  *) . ./cf "$@" ;;'
          echo 'esac'
        } > merged_temp.sh
        
        # 编译合并后的文件
        shc -f merged_temp.sh -o cf-ddns
        chmod +x cf-ddns
        
    - name: 打包成品
      run: |
        mkdir -p dist
        cp cf-ddns dist/
        
    - name: 上传构建结果
      uses: actions/upload-artifact@v3
      with:
        name: cf-ddns-bin
        path: dist/
